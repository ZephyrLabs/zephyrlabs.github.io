    <link id="theme" rel="stylesheet" 
        type="text/css" href="themes/index.css" />

    <script>
        function theme_toggle() {
            var theme = document.getElementsByTagName('link')[0];
            if (document.getElementById("theme_button").innerText == "Dark") {
                document.getElementById("theme_button").innerText = "Light";

                if (theme.getAttribute('href') == "themes/index_dark.css") {
                    theme.setAttribute('href', "themes/index_light.css");
                }
                
            }
            else {
                document.getElementById("theme_button").innerText = "Dark";
                theme.setAttribute('href', "themes/index_dark.css");
            }
        }
    </script>
